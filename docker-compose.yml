services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chessbot
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # Redis is optional for later (queues/caching)
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    profiles: ["optional"]

volumes:
  pgdata:
